name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        mongodb-version: ["6.0", "7.0"]
    
    services:
      mongodb:
        image: mongo:${{ matrix.mongodb-version }}
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })' || mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Lint with ruff
        run: ruff check monglo/
      
      - name: Check formatting with black
        run: black --check monglo/ tests/
      
      - name: Type check with mypy
        run: mypy monglo/ --ignore-missing-imports
        continue-on-error: true  # Don't fail on type errors yet
      
      - name: Run unit tests
        run: |
          pytest tests/unit -v \
            --cov=monglo \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=test-results/unit.xml
        env:
          MONGODB_TEST_URI: mongodb://localhost:27017
      
      - name: Run integration tests
        run: |
          pytest tests/integration -v \
            --junitxml=test-results/integration.xml
        env:
          MONGODB_TEST_URI: mongodb://localhost:27017
      
      - name: Upload coverage report
        if: matrix.python-version == '3.11' && matrix.mongodb-version == '7.0'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}-mongo${{ matrix.mongodb-version }}
          path: test-results/

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install linters
        run: pip install ruff black mypy
      
      - name: Lint
        run: ruff check monglo/
      
      - name: Format check
        run: black --check monglo/ tests/
